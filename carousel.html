<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* General container styling */
        .horizontal-list {
            display: flex;
            overflow-x: auto; /* Allows horizontal scrolling */
            /* scroll-snap-type: x mandatory; Enables snapping behavior */
            /* gap: 1rem; Spacing between items */
            /* padding: 1rem; Optional padding */
            scroll-behavior: smooth;
        }

        /* Hide scrollbar but keep functionality */
        .horizontal-list::-webkit-scrollbar {
            display: none;
        }

        .horizontal-list {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Item styling */
        .item {
            flex: 0 0 auto; /* Prevent shrinking, and let it size naturally */
            /* scroll-snap-align: start; Snap each item to the start */
            width: 250px; /* Example width; adjust as needed */
            height: 150px; /* Example height; adjust as needed */
            background-color: #f0f0f0; /* Background for visibility */
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            text-align: center;
            margin: 10px;
        }
        /* Adjust item sizes for smaller devices */
        @media (max-width: 768px) {
            .item {
                width: 350px;
                height: 300px;
                font-size: 0.9rem;
            }
        }

        /* Larger devices */
        @media (min-width: 1024px) {
            .item {
                width: 250px;
                height: 150px;
                font-size: 1.2rem;
            }
        }


    </style>
</head>
<body>
    <div class="container pt-5">
        <div id="myCarousel" class="row">
                    
        </div>
    </div>

    <div class="carousel-container">
        <button class="prev">←</button>
        <div class="horizontal-list">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
          <div class="item">Item 3</div>
          <div class="item">Item 4</div>
          <div class="item">Item 5</div>
          <div class="item">Item 6</div>
          <div class="item">Item 7</div>
          <div class="item">Item 8</div>
          <div class="item">Item 9</div>
          <div class="item">Item 10</div>
          <div class="item">Item 11</div>
          <div class="item">Item 12</div>
          <div class="item">Item 13</div>
          <div class="item">Item 14</div>
          <div class="item">Item 15</div>
        </div>
        <button class="next">→</button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const list = document.querySelector('.horizontal-list');
        const listItem = document.querySelector('.item');
        listItem.classList.add('bg-primary');
        const listItemWidth = listItem.offsetWidth;
        // offsetWidth is the width of the element including padding and border

        console.log(listItemWidth);
        const scrollAmount = listItemWidth + 10; // 80% of the container's width
        console.log(list.offsetWidth + " " + scrollAmount);

        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
      
        prevButton.addEventListener('click', () => {
          list.scrollBy({ left: -scrollAmount });
        });
      
        nextButton.addEventListener('click', () => {
          list.scrollBy({ left: scrollAmount });
        });
      </script>
</body>
</html>
